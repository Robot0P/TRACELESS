name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: ''

permissions:
  contents: write

defaults:
  run:
    working-directory: TRACELESS

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            target: aarch64-apple-darwin
            name: macos-arm64
          # macOS x64 (Intel)
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            target: x86_64-apple-darwin
            name: macos-x64
          # Windows x64 (64-bit)
          - platform: windows-latest
            args: '--target x86_64-pc-windows-msvc'
            target: x86_64-pc-windows-msvc
            name: windows-x64
          # Windows x86 (32-bit)
          - platform: windows-latest
            args: '--target i686-pc-windows-msvc'
            target: i686-pc-windows-msvc
            name: windows-x86
          # Windows ARM64
          - platform: windows-latest
            args: '--target aarch64-pc-windows-msvc'
            target: aarch64-pc-windows-msvc
            name: windows-arm64
          # Linux x64 (64-bit)
          - platform: ubuntu-22.04
            args: ''
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          # Linux ARM64 (aarch64)
          - platform: ubuntu-22.04
            args: '--target aarch64-unknown-linux-gnu'
            target: aarch64-unknown-linux-gnu
            name: linux-arm64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: TRACELESS/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu x64)
        if: matrix.platform == 'ubuntu-22.04' && matrix.name == 'linux-x64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        working-directory: .

      - name: Install dependencies (Ubuntu ARM64 cross-compile)
        if: matrix.platform == 'ubuntu-22.04' && matrix.name == 'linux-arm64'
        run: |
          sudo dpkg --add-architecture arm64
          sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          sudo apt-get install -y libwebkit2gtk-4.1-dev:arm64 librsvg2-dev:arm64 patchelf
          echo "PKG_CONFIG_SYSROOT_DIR=/usr/aarch64-linux-gnu" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
        working-directory: .

      - name: Install OpenSSL (Windows x64)
        if: matrix.platform == 'windows-latest' && matrix.name == 'windows-x64'
        run: |
          choco install openssl -y
          echo "OPENSSL_DIR=C:\Program Files\OpenSSL-Win64" >> $env:GITHUB_ENV
          echo "OPENSSL_LIB_DIR=C:\Program Files\OpenSSL-Win64\lib\VC\x64\MT" >> $env:GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=C:\Program Files\OpenSSL-Win64\include" >> $env:GITHUB_ENV
        shell: pwsh
        working-directory: .

      - name: Install OpenSSL (Windows x86)
        if: matrix.platform == 'windows-latest' && matrix.name == 'windows-x86'
        run: |
          choco install openssl --x86 -y
          echo "OPENSSL_DIR=C:\Program Files (x86)\OpenSSL-Win32" >> $env:GITHUB_ENV
          echo "OPENSSL_LIB_DIR=C:\Program Files (x86)\OpenSSL-Win32\lib\VC" >> $env:GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=C:\Program Files (x86)\OpenSSL-Win32\include" >> $env:GITHUB_ENV
        shell: pwsh
        working-directory: .

      - name: Install OpenSSL (Windows ARM64)
        if: matrix.platform == 'windows-latest' && matrix.name == 'windows-arm64'
        run: |
          choco install openssl -y
          echo "OPENSSL_DIR=C:\Program Files\OpenSSL-Win64" >> $env:GITHUB_ENV
          echo "OPENSSL_NO_VENDOR=1" >> $env:GITHUB_ENV
        shell: pwsh
        working-directory: .

      - name: Install npm dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: TRACELESS
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Traceless ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            ## Traceless ${{ github.event.inputs.version || github.ref_name }}

            ### 下载说明 / Download Instructions

            | 平台 Platform | 架构 Arch | 文件 File | 说明 Description |
            |---------------|-----------|-----------|------------------|
            | macOS | ARM64 | `Traceless_*_aarch64.dmg` | M1/M2/M3/M4 芯片 |
            | macOS | x64 | `Traceless_*_x64.dmg` | Intel 芯片 |
            | Windows | x64 | `Traceless_*_x64-setup.exe` | 64位系统 |
            | Windows | x86 | `Traceless_*_x86-setup.exe` | 32位系统 |
            | Windows | ARM64 | `Traceless_*_arm64-setup.exe` | ARM设备 |
            | Linux | x64 | `traceless_*_amd64.deb` | 64位 Debian/Ubuntu |
            | Linux | x64 | `traceless_*_amd64.AppImage` | 64位通用格式 |
            | Linux | ARM64 | `traceless_*_arm64.deb` | ARM64 Debian/Ubuntu |
            | Linux | ARM64 | `traceless_*_arm64.AppImage` | ARM64通用格式 |

            ### 安装说明 / Installation

            **macOS**: 双击 `.dmg` 文件，将应用拖入 Applications 文件夹

            **Windows**: 运行 `.exe` 或 `.msi` 安装程序

            **Linux**:
            - Debian/Ubuntu: `sudo dpkg -i traceless_*.deb`
            - AppImage: `chmod +x *.AppImage && ./*.AppImage`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: traceless-${{ matrix.name }}
          path: |
            TRACELESS/src-tauri/target/*/release/bundle/dmg/*.dmg
            TRACELESS/src-tauri/target/*/release/bundle/macos/*.app
            TRACELESS/src-tauri/target/release/bundle/dmg/*.dmg
            TRACELESS/src-tauri/target/release/bundle/macos/*.app
            TRACELESS/src-tauri/target/release/bundle/msi/*.msi
            TRACELESS/src-tauri/target/release/bundle/nsis/*.exe
            TRACELESS/src-tauri/target/release/bundle/deb/*.deb
            TRACELESS/src-tauri/target/release/bundle/appimage/*.AppImage
            TRACELESS/src-tauri/target/release/bundle/rpm/*.rpm
          if-no-files-found: ignore

  # 汇总所有构建产物
  collect-artifacts:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List all artifacts
        run: |
          echo "=== All Build Artifacts ==="
          find artifacts -type f -name "*.dmg" -o -name "*.app" -o -name "*.msi" -o -name "*.exe" -o -name "*.deb" -o -name "*.AppImage" -o -name "*.rpm" 2>/dev/null || true
          ls -laR artifacts/
        working-directory: .
